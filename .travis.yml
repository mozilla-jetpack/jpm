sudo: false
language: node_js
node_js:
  - "iojs"
  - "0.10"
  - "0.11"
addons:
  firefox: "latest"

notifications:
  irc: "irc.mozilla.org#jpm"

env:
  - JPM_BUILD_TYPE=travis

before_install:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 -extension RANDR"

script:
  - npm test
